<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // For my matric number that ends with 10

        function factorial(n){
            if (n < 0) {
        return "Factorial is not defined for negative numbers.";
        } 
        else if (n === 0 || n === 1) {
        return 1; // Factorial of 0 and 1 is 1
        } 
        else {
        let result = 1; // Initialize result to 1

        // Loop from 2 to n to calculate the factorial
        for (let i = 2; i <= n; i++) {
            result *= i; // Multiply current result by i
        }
        return result; // Return the factorial result
        }
    }

    let x = 10;
    let result = factorial(x)
    console.log(`The factorial of ${x} is:`, result);


    </script>
    

</body>
</html>
